{% extends "layout.html" %}

{% block body %}
<h3>Lisää uusi kommentti</h3>
<form method="POST" action="{{ url_for('kommentit_create') }}">
  <table>
      <tr>
        <td>{{ form.name.label }}</td>
        <td>{{ form.name }}</td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>

      <tr>
        <td colspan="5">

        </td>
      </tr>
  </form>
  {% endblock %}
